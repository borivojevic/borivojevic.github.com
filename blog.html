---
layout: default
title: Blog
---

<div class="content">
    <article>
        <section>
            <h1>Recent Posts</h1>
                {% for post in site.posts %}
                <li>
                    <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
        </section>
    </article>
</div>
