---
layout: default
title: Blog
---

<div class="content">
	<article>
		<section>
			<h2>Recent Posts</h2>
				{% for post in site.posts %}
				<p>
					<span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.subtitle }}</a>
				</p>
				{% endfor %}
		</section>
	</article>
</div>
