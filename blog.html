---
layout: default
title: Blog
tagline: Blog
---

<div class="content">
	<article>
		<section>
			<a class="rss" href="http://feeds.feedburner.com/borivojevic">
				<span class="ss-social-circle ss-rss" />
			</a>
			<h2>Recent Posts</h2>
			{% for post in site.posts %}
				{% unless post.draft %}
					<p>
						<b>{{ post.date | date: "%B %e, %Y" }}</b>: <a href="{{ post.url }}">{{ post.subtitle }}</a>
					</p>
				{% endunless %}
			{% endfor %}
		</section>
	</article>
</div>
